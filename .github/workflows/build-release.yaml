name: Build and Release ESPHome Firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python and dependencies
        run: make setup

      - name: Build firmware
        run: make build

      - name: Create output directory and move firmware
        run: mkdir -p firmwares && mv firmware.bin firmwares/

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware-binaries
          path: firmwares/
          retention-days: 7  # Optional: Keeps artifacts for 7 days

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download firmware artifacts
        uses: actions/download-artifact@v3
        with:
          name: firmware-binaries
          path: firmwares/

      - name: Verify downloaded files
        run: ls -lh firmwares/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: firmwares/*
          tag_name: latest
          release_name: Latest Firmware
          draft: false
          prerelease: false
